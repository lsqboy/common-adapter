language: android
jdk: oraclejdk8
env:
  matrix:
  - ANDROID_TARGET=android-23  ANDROID_ABI=x86_64
android:
  components:
  - platform-tools
  - tools
  - build-tools-24.0.2
  - android-25
  - extra
  - addon
  - extra-android-support
  - extra-android-m2repository
before_script: 
script:
- "./gradlew check"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "*/build/outputs/aar/*-release.aar"
  on:
    repo: lsqboy/common-adapter
after_deploy:
- "./gradlew library:bintrayUpload"
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: false
cache:
  directories:
  - "$HOME/.gradle/"
  - "$HOME/.android/"

